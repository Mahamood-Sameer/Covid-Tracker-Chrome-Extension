<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>#Covid19</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- Header -->

    <div class="header">
        <img src="./icon128.png" alt="Logo" id="logo">
        <h2>Covid-19,Worldwide</h2>
    </div>
    <br>
    <div class="cards_container"></div>

    <!-- Tablele -->

    <div class="content">
        <div class="Table">
            <center>
                <table>
                    <tr>
                        <th>Country</th>
                        <th>Cases</th>
                        <th>Active</th>
                        <th>Deaths</th>
                        <th>Recovered</th>
                    </tr>
                </table>
            </center>
        </div>
        
        <div class="MapandSearch">
            <form id="Search">
                <select id="SearchCountry">
                    <option value="Select the Country">Select the Country</option>
                </select>
                <button type="submit" id="Submit">Search</button>
                <i>Click on the marker in the map for more info</i>
            </form>
            <div id="map"></div>
        </div>
    </div>


</body>
<script src="./index.js"></script>

</html>
